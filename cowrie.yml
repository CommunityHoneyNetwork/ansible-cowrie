---
  - hosts: all

    tasks:
      - name: print os info
        debug:
          msg: "{{ ansible_distribution }}-{{ ansible_distribution_major_version}}"

      - name: gather os info
        include_vars: "{{ item }}"
        with_first_found:
          - "{{ ansible_distribution }}-{{ ansible_distribution_major_version}}.yml"
          - "{{ ansible_distribution }}.yml"
        tags: vars
      
      - name: install dependency packages
        package:
          name: "{{ item }}"
        with_items: "{{ pkgs }}"

      - name: add users group
        group:
          name: users

      - name: create cowrie user
        user:
          name: cowrie
          shell: /bin/bash
          group: users

      - name: clone cowrie source
        git:
          repo: http://github.com/micheloosterhof/cowrie
          dest: /opt/cowrie
          depth: 1
        
      - name: install cowrie
        pip:
          requirements: /opt/cowrie/requirements.txt
          virtualenv: /opt/cowrie/cowrie-env

      - name: check install
        shell: /opt/cowrie/bin/cowrie status

      - name: add supervisor config
        copy:
          src: cowrie.conf
          dest: /etc/supervisord.d/cowrie.conf
